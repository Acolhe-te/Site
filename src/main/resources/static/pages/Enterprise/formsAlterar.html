        <!-- <div class="tittle-header">

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="tittle-form">
                        <h3>Formulário de Anúncio de Vagas</h3>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="nome">Nome do Serviço</label>
                            <input id="nome" type="text" name="nome" placeholder="Digite o nome do cargo da vaga" required>
                        </div>
                        
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="exemplo@email.com" required>
                        </div> 

                        <div class="input-box">
                            <label for="telefone">Telefone</label>
                            <input id="telefone" type="tel" name="telefone" placeholder="(xx)xxxxx-xxxx" required>
                        </div>                        

                        <div class="input-box">
                            <label for="tipo">Selecione o tipo de vaga</label>
                            <select name="tipo" id="tipo">
                                <option value="estagio">Estágio</option>
                                <option value="integral">Integral</option>
                                <option value="mperiodo">Meio período</option>
                            </select>
                        </div>

                        <div class="input-box">
                            <label for="modalidade">Selecione o tipo de local de trabalho</label>
                            <select name="modalidade" id="modalidade">
                                <option value="presencial">Presencial</option>
                                <option value="hibrido">Híbrido</option>
                                <option value="remoto">Remoto</option>
                            </select>
                        </div>

                        <div class="input-box">
                            <label for="endereco">Endereço</label>
                            <input id="endereco" type="text" name="endereco" placeholder="Insira o endereço" required>
                        </div>                        
                    </div>

                    <div class="input-box">
                        <label for="descricao">Descrição da vaga</label>
                        <textarea name="descricao" id="descricao" placeholder="Descreva sobre a vaga" required rows="4"></textarea>
                    </div>                    

                </div>
                <div class="button-anunciar-vaga">
                   <button type="button" id="btnAtualizar">Atualizar serviço</button>
                   <button type="button" id="btnExcluir">Apagar serviço</button>
                </div>
            </form>
        </div>
