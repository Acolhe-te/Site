<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../../css/login.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
          rel='stylesheet'>

    <!-- Ícone -->
    <link rel="shortcut icon" href="../../assets/icon/logo.png" type="image/x-icon">
</head>

<body>
    <div class="login-container">

        <!-- Botão voltar -->
        <div class="header-login">
            <a href="../../index.html" class="btn-voltar">
                <i class="bx bx-arrow-back"></i>
            </a>
        </div>

        <!-- FORMULÁRIO -->
        <div class="login-form">

            <header>
                <h1 class="titulo-login">Login</h1>
                <p class="sub-titulo-login">
                    Entre com segurança e continue sua jornada de recomeço
                </p>
            </header>

            <!-- FORM ÚNICO PARA LOGIN -->
            <form id="formLogin" method="POST">

                <div class="input-group">
                    <label for="email">Seu email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="senha">Sua senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="senha" name="senha" required>
                        <span class="toggle-password">
                            <i class="fa-regular fa-eye-slash"></i> ocultar
                        </span>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Acessar conta</button>

            </form>

            <a href="cadastro.html" class="btn-secondary">Cadastre-se</a>

            <a href="#" class="link-forgot-password link-vermelho">Esqueceu a senha?</a>

            <div class="recaptcha-info">
                <p>
                    Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <br>
                    <a href="#" class="link-vermelho">Saiba mais</a>
                </p>
            </div>
        </div>

        <!-- IMAGEM LATERAL -->
        <div class="img-login">
            <img src="../../assets/image/img_login.png.png" alt="Ilustração de Login">
            <div class="carousel-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

    </div>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
    <!-- Script -->
    <script src="../../js/login.js"></script>

</body>
</html>
